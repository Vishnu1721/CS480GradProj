<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo" onclick="window.location='index.html';">
                <h1>ShopEase</h1>
            </div>
            <div class="search-cart-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for products..." />
                    <button id="search-button">Search</button>
                </div>
                <div class="cart-icon">
                    <button id="view-cart-btn" onclick="window.location='cart.html';">Cart</button>
                    <span id="cart-count">(0)</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul id="category-list">
                <li><button onclick="filterCategory('Electronics')">Electronics</button></li>
                <li><button onclick="filterCategory('Dress')">Dress</button></li>
                <li><button onclick="filterCategory('Home')">Home</button></li>
                <li><button onclick="filterCategory('Kitchen')">Kitchen</button></li>
                <li><button onclick="filterCategory('Toys')">Toys</button></li>
            </ul>
        </aside>
        <section class="product-grid">
            <h2>Products</h2>
            <div id="product-list" class="products"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
